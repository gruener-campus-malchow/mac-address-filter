<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GCM-MAC</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/poc_main.js"></script>
</head>
<body>
    <h1>GCM-Mac</h1><button id="logoutBtn">Logout</button>
    <h2>Neues Gerät registrieren</h2>
        <form id="macInputForm">
            <input name="mac" id="macInput" type="text" maxlength="17" placeholder="MAC-Adresse">
            <input name="deviceName" id="nameInput" type="text" placeholder="Gerätebeschreibung">
        </form>
        <button id='insertBtn'>Senden</button><br>
        <div id="msg"></div>
    <h2>Geräte-Liste</h2>
    <table id="macTable">
        <tr>
            <th>MAC</th>
            <th>Gerätename</th>
        </tr>
    </table>
    <table id="adminTable">
        <tr>
            <th>MAC-ID</th>
            <th>MAC</th>
            <th>Gerätename</th>
            <th>Nutzername</th>
            <th>Nutzer-Mail</th>
        </tr>
    </table>
</body>
</html>
