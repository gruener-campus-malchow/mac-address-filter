<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GCM-MAC Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/poc_login.js"></script>
</head>
<body>
    <h1>GCM-Mac</h1>
    <h2>Login</h2>

        <input type="email" name="email" placeholder="E-Mail-Addresse"><br>
        <input type="password" name="pin" placeholder="PIN"><br>
    </form>
    <button id='send'>Senden</button><br>
    <div id="msg"></div>
</body>
</html>
